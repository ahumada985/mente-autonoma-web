<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Sistema de Leads</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üéØ Prueba Sistema de Leads</h1>

    <form id="leadForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Juan P√©rez" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="juan@email.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Tel√©fono:</label>
            <input type="tel" id="phone" name="phone" placeholder="+56912345678">
        </div>

        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Hola, me interesa conocer m√°s sobre sus servicios..."></textarea>
        </div>

        <button type="submit">üìß Enviar Lead</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const leadData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                message: formData.get('message'),
                sessionId: 'test-' + Date.now(),
                source: 'test-form'
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Enviando...</p>';

            try {
                const response = await fetch('/api/capture-lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadData)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Lead capturado exitosamente!</h3>
                            <p><strong>ID:</strong> ${result.leadId}</p>
                            <p><strong>Timestamp:</strong> ${result.timestamp}</p>
                            <p>‚úâÔ∏è Notificaci√≥n enviada por email y Telegram</p>
                        </div>
                    `;
                    document.getElementById('leadForm').reset();
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error al capturar lead</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
